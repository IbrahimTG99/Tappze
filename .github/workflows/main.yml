name: CI
on:
 push:
   branches: [ master ]
 pull_request:
   branches: [ master ]
 workflow_dispatch:


jobs:
 lint:
   runs-on: ubuntu-latest
   steps:
     - name: Checkout the code
       uses: actions/checkout@v3


     - name: set up JDK 11
       uses: actions/setup-java@v3
       with:
         distribution: zulu
         java-version: 11
         cache: gradle
     - run: ./gradlew lint
     - uses: yutailang0119/action-android-lint@v3
       with:
         ignore-warnings: true
         report-path: build/reports/*.xml
